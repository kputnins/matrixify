<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://static.design.if.eu/ids-style-css-helpers/18.27.0/css-helpers.css"
      rel="stylesheet"
      type="text/css"
    />

    <title>Matrixify</title>
  </head>
  <body>
    <h1>Matrixify</h1>
    <h2 class="if mb-8">Upload an image or paste it from the clipboard</h2>
    <div class="if flex gap-32">
      <input type="file" id="image-input" accept="image/*" />
      <div>
        <span>Block size</span>
        <input
          type="number"
          id="block-size"
          value="16"
          min="2"
          max="100"
          step="2"
        />
      </div>
      <div>
        <span>Font size</span>
        <input
          type="number"
          id="font-size"
          value="16"
          min="2"
          max="100"
          step="2"
        />
      </div>
    </div>
    <div class="if flex-column align-items-center">
      <canvas id="canvas-before" width="500" height="500"></canvas>
      <canvas id="canvas-after" width="500" height="500"></canvas>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
